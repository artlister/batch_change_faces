<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Face Processor - DIAGNOSTIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        .status {
            background: #111;
            border: 2px solid #FFD700;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .log {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warn { color: #FFC107; }
        button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <h1>üîç DIAGNOSTIC MODE</h1>
    
    <div class="status">
        <h2>System Status</h2>
        <div id="systemStatus">Checking...</div>
    </div>

    <div class="status">
        <h2>Test File Upload</h2>
        <input type="file" id="fileInput" multiple accept="image/*">
        <div class="log" id="fileLog">Select files to test...</div>
    </div>

    <div class="status">
        <h2>Console Log</h2>
        <div class="log" id="consoleLog"></div>
    </div>

    <!-- First: Load libraries without modules -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Second: Regular script (not module) -->
    <script>
        // Logging function
        function log(msg, type = 'info') {
            const consoleLog = document.getElementById('consoleLog');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleLog.appendChild(div);
            consoleLog.scrollTop = consoleLog.scrollHeight;
            console.log(msg);
        }

        log('‚úÖ Script started', 'success');

        // Check system
        const status = document.getElementById('systemStatus');
        let checks = '';

        // Check 1: Basic DOM
        checks += '‚úÖ DOM ready<br>';
        log('‚úÖ DOM ready', 'success');

        // Check 2: Libraries
        if (typeof JSZip !== 'undefined') {
            checks += '‚úÖ JSZip loaded<br>';
            log('‚úÖ JSZip loaded', 'success');
        } else {
            checks += '‚ùå JSZip NOT loaded<br>';
            log('‚ùå JSZip NOT loaded', 'error');
        }

        if (typeof saveAs !== 'undefined') {
            checks += '‚úÖ FileSaver loaded<br>';
            log('‚úÖ FileSaver loaded', 'success');
        } else {
            checks += '‚ùå FileSaver NOT loaded<br>';
            log('‚ùå FileSaver NOT loaded', 'error');
        }

        status.innerHTML = checks;

        // Test file input
        const fileInput = document.getElementById('fileInput');
        const fileLog = document.getElementById('fileLog');

        log('Setting up file input listener...', 'info');

        fileInput.addEventListener('change', function(e) {
            log('üéØ FILE INPUT CHANGE EVENT FIRED!', 'success');
            fileLog.innerHTML = `<div class="success">‚úÖ Change event triggered!</div>`;
            
            const files = e.target.files;
            log(`Files selected: ${files.length}`, 'success');
            fileLog.innerHTML += `<div>Number of files: ${files.length}</div>`;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                log(`File ${i+1}: ${file.name} (${file.type}, ${(file.size/1024).toFixed(1)}KB)`, 'info');
                fileLog.innerHTML += `<div>üìÑ ${file.name} - ${(file.size/1024).toFixed(1)}KB</div>`;
            }

            // Try to read one file
            if (files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    log('‚úÖ Successfully read file as DataURL', 'success');
                    fileLog.innerHTML += `<div class="success">‚úÖ File read successfully (${e.target.result.length} chars)</div>`;
                };
                reader.onerror = function(e) {
                    log('‚ùå Error reading file', 'error');
                    fileLog.innerHTML += `<div class="error">‚ùå Error reading file</div>`;
                };
                reader.readAsDataURL(files[0]);
            }
        });

        log('‚úÖ File input listener attached', 'success');

    </script>

    <!-- Third: Try to load Fal as a module -->
    <script type="module">
        try {
            const module = await import("https://cdn.jsdelivr.net/npm/@fal-ai/client@1.1.0/+esm");
            window.fal = module;
            
            const status = document.getElementById('systemStatus');
            status.innerHTML += '‚úÖ Fal library loaded (ES6 module)<br>';
            
            // Add log function reference
            const log = window.log || console.log;
            log('‚úÖ Fal library loaded successfully', 'success');
            
            console.log('Fal loaded:', window.fal);
            
        } catch (error) {
            const status = document.getElementById('systemStatus');
            status.innerHTML += '‚ùå Fal library FAILED: ' + error.message + '<br>';
            
            const log = window.log || console.log;
            log('‚ùå Fal load error: ' + error.message, 'error');
            
            console.error('Fal load error:', error);
        }
    </script>

    <script>
        // Expose log globally
        window.log = log;
        log('‚úÖ All scripts loaded', 'success');
    </script>
</body>
</html>
